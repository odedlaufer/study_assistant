name: Gitleaks Scan

on: [push, pull_request]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks (direct file scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --no-git --redact --report-format=sarif --report-path=results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
